apps:
  - script: index.js
    name: godashpi
    instances: 1
    exec_mode: fork
    env:
      DASHPI_API: "https://9fdbmnfvt1.execute-api.eu-west-1.amazonaws.com/dev"
      CAPTURE_PARAMS: "-v -cs 0 -t 0 -rot 180 -b 3000000 -sg 2000"
      DASHPI_ENV: "device"
